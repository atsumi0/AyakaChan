<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene embedded arjs>
            <!-- 3Dモデル（gltfファイル） -->
            <a-assets>
                <a-asset-items id="bird" src="AyakaChan.gltf" ></a-asset-items>
              </a-assets>
              <a-entity gltf-model="#bird" scale="0.01 0.01 0.01"></a-entity>
              <!-- カメラ設置 -->
              <a-camera
                position="0 10 30"
                cursor-visible="true"
                cursor-scale="5"
                cursor-color="#0095DD"
                cursor-opacity="1">
              </a-camera>
              <!-- ディレクショナルライト（平行光源）の追加 -->
              <a-light
                type="directional"
                color="#FFF"
                intensity="0.5"
                position="-1 1 2">
              </a-light>
              <!-- アンビエントライトの追加（環境光） -->
              <a-light
                type="ambient"
                color="#FFF">
              </a-light>
            </a-scene>
  </body>
</html>
