<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
     <!-- 画面コントロール -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
            <!-- 3Dモデル（gltfファイル） -->
            <a-assets>
                <a-asset-items id="model" src="AyakaChan.gltf" ></a-asset-items>
              </a-assets>
              <a-entity scale="1 1 1" position="0 0 -8" gltf-model="#model" visible="true">
            </a-entity>
            </a-scene>
  </body>
</html>
